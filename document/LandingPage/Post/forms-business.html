<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/form.css" />
    <title>fieldset for sending</title>
  </head>
  <body>
    <h1 class="sending-title">Форма для доставки (бізнес клієнт)</h1>

    <section class="sending-natural-person">
      <form>
        <fieldset action="" class="person-info">
          <legend for="">Інформація про відправника</legend>
          <br />
          <input type="text" placeholder="Назва компанії" /><br />
          <input type="text" placeholder="Ім'я та прізвище відповідальної особи" /><br />
          <input
            type="tel"
            name="tel"
            id="tel"
            placeholder="контактний номер телефону"
          /><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Ваш E-mail"
          /><br />
        </fieldset>
        <fieldset action="" class="natural-person-departure">
          <legend class="person-departure-title">Місце Відправлення</legend>
          <div class="departure-adress">
            <div class="departure-adress-checkbox">
              <label for="checkbox" class="departure-adress-title"
                >Відправлення з адреси (Кур'єр забере посилку)</label
              >
              <input type="checkbox" name="checkbox" id="checkbox" />
            </div>
            <label for="">Адреса відправника</label><br />
            <input type="text" placeholder="Вулиця" /><br />
            <input type="text" placeholder="Будинок" /><br />
            <input type="text" placeholder="Квартира/Офіс" /><br />
            <input type="text" placeholder="Місто" /><br />
            <input type="number" placeholder="Поштовий індекс" /><br />
          </div>
          <div class="departure-branch">
            <div class="departure-branch-checkbox">
              <label for="">Відправлення з відділення</label>
              <input type="checkbox" name="checkbox" id="checkbox" /><br />
            </div>
            <input type="text" placeholder="Місто" /><br />
            <input
              type="text"
              placeholder="Номер або адреса відділення"
            /><br />
          </div>
          <div class="recipient-infieldsetation">
            <label for="">Інформація про отримувача</label><br />
            <input type="text" placeholder="Назва компанії" /><br />
            <input type="text" placeholder="Ім'я та прізвище відповідальної особи" /><br />
            <input
              type="tel"
              name="tel"
              id="tel"
              placeholder="Номер телефону"
            /><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail"
            /><br />
          </div>
        </fieldset>
        <fieldset action="" class="natural-person-delivery">
          <legend class="person-delivery-title">Спосіб доставки</legend>
          <div class="person-delyvery-checkbox adress">
            <label for="checkbox">Доставка на адресу отримувача</label>
            <input type="checkbox" name="checkbox" id="checkbox" />
          </div>
          <input type="text" placeholder="Вулиця" /><br />
          <input type="text" placeholder="Будинок" /><br />
          <input type="text" placeholder="Квартира/Офіс" /><br />
          <input type="text" placeholder="Місто" /><br />
          <input type="number" placeholder="Поштовий індекс" /><br />
          <div class="person-delyvery-checkbox department">
            <label for="checkbox">Доставка у відділення</label>
            <input type="checkbox" name="checkbox" id="checkbox" />
          </div>
          <input type="text" placeholder="Місто" /><br />
          <input type="text" placeholder="Номер або адреса відділення" /><br />
        </fieldset>
        <fieldset action="" class="natural-person-parcel-details">
          <legend class="parsel-detail-title">Деталі посилки</legend>
          <input type="text" placeholder="Опис вмісту посилки"/><br>
          <input type="number" placeholder="Кількість місць">
          <input type="number" placeholder="Вага (кг)">
          <div>
            <label for="size">Розміри посилки (Довжина, Ширина, Висота в см):</label>
            <input type="number" name="size" placeholder="Довжина (см)">
            <input type="number" name="size" placeholder="Ширина (см)">
            <input type="number" name="size" placeholder="Висота(см)">
          </div>
        </fieldset>
        <fieldset action="" class="natural-person-type-delivery">
          <legend class="type-delivery-title">Тип доставки</legend>
          <div class="input-type-radio">
            <input type="radio" name="delivery" id="standart-delivery" value="standart">
            <label for="standart-delivery">Стандартна доставка</label>
          </div>
          <div class="input-type-radio">
            <input type="radio" name="delivery" id="express-delivery" value="express">
            <label for="express-delivery">Експрес доставка</label>
          </div>
          <div class="input-type-radio">
            <input type="radio" name="delivery" id="international-delivery" value="international">
            <label for="international-delivery">Міжнародна доставка</label>
          </div>
        </fieldset>
        <fieldset action="" class="natural-person-additional-services">
          <legend class="additional-services-title">Додаткові послуги</legend>
          <div class="input-type-checkbox">
            <input type="checkbox" name="packaging" id="packaging">
            <label for="packaging">Упаковка посилки</label>
          </div>
          <div class="input-type-checkbox">
            <input type="checkbox" name="insurance" id="insurance">
            <label for="insurance">Страхування вмісту</label>
          </div>
          <div class="input-type-checkbox">
            <input type="checkbox" name="courier" id="courier">
            <label for="courier">Виклик кур'єра для забору посилки</label>
          </div>
          <div class="input-type-checkbox">
            <input type="checkbox" name="sms" id="sms">
            <label for="sms">SMS-повідомлення отримувачу про доставку</label>
          </div>
        </fieldset>
        <fieldset action="" class="natural-person-payment-method">
          <legend class="payment-method-title">Метод оплати</legend>
          <div class="input-type-radio radio-payment">
            <input type="radio" name="payment" id="online-payment" value="online-payment">
            <label for="online-payment"> Онлайн-оплата (Visa, Mastercard, LiqPay</label>
          </div>
          <div class="input-type-radio radio-payment">
            <input type="radio" name="payment" id="postpaid-payment" value="postpaid-payment">
            <label for="postpaid-payment"> Оплата післяплатою</label>
          </div>
          <div class="input-type-radio radio-payment">
            <input type="radio" name="payment" id="payment-through" value="payment-through">
            <label for="payment-through">Оплата через Приват24/Monobank</label>
          </div>
          <div class="input-type-radio radio-payment">
            <input type="radio" name="payment" id="payment-through-pay" value="payment-through-pay">
            <label for="payment-through-pay">Оплата через PayPal або Payoneer</label>
          </div>
        </fieldset>
        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
